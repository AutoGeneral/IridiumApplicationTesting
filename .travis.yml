sudo: required
dist: trusty
language: java
jdk:
- oraclejdk8
addons:
  firefox: "50.0"
before_install:
- export CHROME_BIN=/usr/bin/google-chrome
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sudo apt-get update
- sudo apt-get install -y libappindicator1 fonts-liberation
- wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
- sudo dpkg -i google-chrome*.deb
- wget ${Keystore}
- wget ${GPG_Keyring}
- openssl aes-256-cbc -K $encrypted_a39daf039737_key -iv $encrypted_a39daf039737_iv -in iridium_github_pages.enc -out iridium_github_pages -d
- chmod 600 iridium_github_pages
- eval `ssh-agent -s`
- ssh-add iridium_github_pages
- rm -f iridium_github_pages
script: "travis_wait 60 ./gradlew '-DtestBrowsers=Chrome,PhantomJS,Marionette' check --stacktrace"
deploy:
  - provider: releases
    api_key:
      secure: 
    file:
    - build/signed/IridiumApplicationTesting.jar
    skip_cleanup: true
    on:
      tags: true
  - provider: s3
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    bucket: "ag-iridium"
    local-dir: build/signed
    skip_cleanup: true
    acl: public_read
    region: us-east-1
    on:
      tags: true
  - provider: script
    script: "DisableSigning=false ./gradlew '-Psigning.keyId=${KeyID}' '-Psigning.password=${KeyPassword}' '-Psigning.secretKeyRingFile=${KeyFilename}' '-PVersion=${TRAVIS_TAG}' uploadArchives"
    skip_cleanup: true
  - provider: script
    script: |
      cd ..;
      git clone https://github.com/mcasperson/mcasperson.github.io.git;
      cd mcasperson.github.io.git;
      rm -rf IridiumApplicationTesting/javadoc;
      cp -r ../IridiumApplicationTesting/build/docs/javadoc IridiumApplicationTesting;
      git add .;
      git commit -m "Updated docs";
      git push origin master;
    skip_cleanup: true
after_success:
  - bash <(curl -s https://codecov.io/bash)
